{% extends 'base.html' %}{% load staticfiles %}

{% block styles %}
    {{ block.super }}
    <link href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" rel="stylesheet"/>
{% endblock %}

{% block extra_headers %}
    <script>
    var CONFIG = {
        TILE_LAYER_URL: '{{ TILE_SERVER }}' + 'map_{{ world.pk }}/{z}/{x}/{y}.png',
        FRONTEND_ADDR: '{{ FRONTEND_ADDR }}',
        FRONTEND_PORT: '{{ FRONTEND_PORT }}',
        WORLD_ID: {{ world.pk }},
        USER_ID: {{ user.pk }},
        USER_NAME: '{{ user }}',
        USER_AVATAR: '{{ user.avatar }}',
        STATIC_URL: '{{ STATIC_URL }}'
    };
    </script>
{% endblock %}

{% block body_class %}sw-toggled{% endblock %}

{% block body %}
    <div id="app"></div>
{% endblock body %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/build.js' %}"></script>
{% endblock scripts %}
