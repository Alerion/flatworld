<!doctype html>{% load staticfiles %}
<!--[if IE 9 ]><html class="ie9"><![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flat World</title>

        <link href="{% static 'vendors/material-design-iconic-font/dist/css/material-design-iconic-font.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendors/bootstrap-sweetalert/lib/sweet-alert.css' %}" rel="stylesheet">
        <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" rel="stylesheet"/>
        <link href="{% static 'css/app.css' %}" rel="stylesheet"/>
        <script>
        var CONFIG = {
            TILE_LAYER_URL: '{{ TILE_SERVER }}' + 'map_{{ world.pk }}/{z}/{x}/{y}.png',
            FRONTEND_ADDR: '{{ FRONTEND_ADDR }}',
            FRONTEND_PORT: '{{ FRONTEND_PORT }}',
            WORLD_ID: {{ world.pk }},
            STATIC_URL: '{{ STATIC_URL }}'
        };
        </script>
    </head>
    <body class="sw-toggled">
        {% include 'main/_header.html' %}

        <section id="main">
            {% include 'main/_sidebar.html' %}

            <section id="content">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <div id="app"></div>
                        </div>
                    </div>

                </div>
            </section>
        </section>

        <footer id="footer">
            Copyright &copy; 2015 Material Admin

            <ul class="f-menu">
                <li><a href="">Home</a></li>
                <li><a href="">Dashboard</a></li>
                <li><a href="">Reports</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </footer>

        <!-- Javascript Libraries -->
        <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'vendors/moment/min/moment.min.js' %}"></script>
        <script src="{% static 'vendors/jquery.nicescroll/jquery.nicescroll.min.js' %}"></script>
        <script src="{% static 'vendors/waves/dist/waves.min.js' %}"></script>
        <script src="{% static 'vendors/bootstrap-growl/jquery.bootstrap-growl.min.js' %}"></script>
        <script src="{% static 'vendors/bootstrap-sweetalert/lib/sweet-alert.min.js' %}"></script>
        <script src="{% static 'js/build.js' %}"></script>
        <script>
        /*
         * Detact Mobile Browser
         */
        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
            $('html').addClass('ismobile');
        }

        /*
         * Top Search
         */
        (function(){
            $('body').on('click', '#top-search > a', function(e){
                e.preventDefault();

                $('#header').addClass('search-toggled');
                $('#top-search-wrap input').focus();
            });

            $('body').on('click', '#top-search-close', function(e){
                e.preventDefault();

                $('#header').removeClass('search-toggled');
            });
        })();

        /*
         * Sidebar
         */
        (function(){
            //Toggle
            $('body').on('click', '#menu-trigger, #chat-trigger', function(e){
                e.preventDefault();
                var x = $(this).data('trigger');

                $(x).toggleClass('toggled');
                $(this).toggleClass('open');
                $('body').toggleClass('modal-open');

                //Close opened sub-menus
                $('.sub-menu.toggled').not('.active').each(function(){
                    $(this).removeClass('toggled');
                    $(this).find('ul').hide();
                });



            $('.profile-menu .main-menu').hide();

                if (x == '#sidebar') {

                    $elem = '#sidebar';
                    $elem2 = '#menu-trigger';

                    $('#chat-trigger').removeClass('open');

                    if (!$('#chat').hasClass('toggled')) {
                        $('#header').toggleClass('sidebar-toggled');
                    }
                    else {
                        $('#chat').removeClass('toggled');
                    }
                }

                if (x == '#chat') {
                    $elem = '#chat';
                    $elem2 = '#chat-trigger';

                    $('#menu-trigger').removeClass('open');

                    if (!$('#sidebar').hasClass('toggled')) {
                        $('#header').toggleClass('sidebar-toggled');
                    }
                    else {
                        $('#sidebar').removeClass('toggled');
                    }
                }

                //When clicking outside
                if ($('#header').hasClass('sidebar-toggled')) {
                    $(document).on('click', function (e) {
                        if (($(e.target).closest($elem).length === 0) && ($(e.target).closest($elem2).length === 0)) {
                            setTimeout(function(){
                                $('body').removeClass('modal-open');
                                $($elem).removeClass('toggled');
                                $('#header').removeClass('sidebar-toggled');
                                $($elem2).removeClass('open');
                            });
                        }
                    });
                }
            })

            //Submenu
            $('body').on('click', '.sub-menu > a', function(e){
                e.preventDefault();
                $(this).next().slideToggle(200);
                $(this).parent().toggleClass('toggled');
            });
        })();

        /*
         * Clear Notification
         */
        $('body').on('click', '[data-clear="notification"]', function(e){
          e.preventDefault();

          var x = $(this).closest('.listview');
          var y = x.find('.lv-item');
          var z = y.size();

          $(this).parent().fadeOut();

          x.find('.list-group').prepend('<i class="grid-loading hide-it"></i>');
          x.find('.grid-loading').fadeIn(1500);


          var w = 0;
          y.each(function(){
              var z = $(this);
              setTimeout(function(){
              z.addClass('animated fadeOutRightBig').delay(1000).queue(function(){
                  z.remove();
              });
              }, w+=150);
          })

        //Popup empty message
        setTimeout(function(){
            $('#notifications').addClass('empty');
        }, (z*150)+200);
        });

        /*
        * Profile Menu
        */
        $('body').on('click', '.profile-menu > a', function(e){
            e.preventDefault();
            $(this).parent().toggleClass('toggled');
            $(this).next().slideToggle(200);
        });

        /*
         * Dropdown Menu
         */
        if($('.dropdown')[0]) {
        //Propagate
        $('body').on('click', '.dropdown.open .dropdown-menu', function(e){
            e.stopPropagation();
        });

        $('.dropdown').on('shown.bs.dropdown', function (e) {
            if($(this).attr('data-animation')) {
            $animArray = [];
            $animation = $(this).data('animation');
            $animArray = $animation.split(',');
            $animationIn = 'animated '+$animArray[0];
            $animationOut = 'animated '+ $animArray[1];
            $animationDuration = ''
            if(!$animArray[2]) {
                $animationDuration = 500; //if duration is not defined, default is set to 500ms
            }
            else {
                $animationDuration = $animArray[2];
            }

            $(this).find('.dropdown-menu').removeClass($animationOut)
            $(this).find('.dropdown-menu').addClass($animationIn);
            }
        });

        $('.dropdown').on('hide.bs.dropdown', function (e) {
            if($(this).attr('data-animation')) {
                e.preventDefault();
                $this = $(this);
                $dropdownMenu = $this.find('.dropdown-menu');

                $dropdownMenu.addClass($animationOut);
                setTimeout(function(){
                    $this.removeClass('open')

                }, $animationDuration);
                }
            });
        }

        /*
         * Auto Hight Textarea
         */
        if ($('.auto-size')[0]) {
           autosize($('.auto-size'));
        }

        /*
         * Custom Scrollbars
         */
        function scrollbar(className, color, cursorWidth) {
            $(className).niceScroll({
                cursorcolor: color,
                cursorborder: 0,
                cursorborderradius: 0,
                cursorwidth: cursorWidth,
                bouncescroll: true,
                mousescrollstep: 100,
                //autohidemode: false
            });
        }

        //Scrollbar for HTML(not mobile) but not for login page
        if (!$('html').hasClass('ismobile')) {
            if (!$('.login-content')[0]) {
                scrollbar('html', 'rgba(0,0,0,0.3)', '5px');
            }

            //Scrollbar Tables
            if ($('.table-responsive')[0]) {
                scrollbar('.table-responsive', 'rgba(0,0,0,0.5)', '5px');
            }

            //Scrill bar for Chosen
            if ($('.chosen-results')[0]) {
                scrollbar('.chosen-results', 'rgba(0,0,0,0.5)', '5px');
            }

            //Scroll bar for tabs
            if ($('.tab-nav')[0]) {
                scrollbar('.tab-nav', 'rgba(0,0,0,0)', '1px');
            }

            //Scroll bar for dropdowm-menu
            if ($('.dropdown-menu .c-overflow')[0]) {
                scrollbar('.dropdown-menu .c-overflow', 'rgba(0,0,0,0.5)', '0px');
            }

            //Scrollbar for rest
            if ($('.c-overflow')[0]) {
                scrollbar('.c-overflow', 'rgba(0,0,0,0.5)', '5px');
            }
        }

        /*
         * Bootstrap Growl - Notifications popups
         */
        function notify(message, type){
            $.growl({
                message: message
            },{
                type: type,
                allow_dismiss: false,
                label: 'Cancel',
                className: 'btn-xs btn-inverse',
                placement: {
                    from: 'top',
                    align: 'right'
                },
                delay: 2500,
                animate: {
                        enter: 'animated bounceIn',
                        exit: 'animated bounceOut'
                },
                offset: {
                    x: 20,
                    y: 85
                }
            });
        };

        /*
         * Waves Animation
         */
        (function(){
             Waves.attach('.btn:not(.btn-icon):not(.btn-float)');
             Waves.attach('.btn-icon, .btn-float', ['waves-circle', 'waves-float']);
            Waves.init();
        })();

        /*
         * Link prevent
         */
        $('body').on('click', '.a-prevent', function(e){
            e.preventDefault();
        });

        /*
         * Collaspe Fix
         */
        if ($('.collapse')[0]) {

            //Add active class for opened items
            $('.collapse').on('show.bs.collapse', function (e) {
                $(this).closest('.panel').find('.panel-heading').addClass('active');
            });

            $('.collapse').on('hide.bs.collapse', function (e) {
                $(this).closest('.panel').find('.panel-heading').removeClass('active');
            });

            //Add active class for pre opened items
            $('.collapse.in').each(function(){
                $(this).closest('.panel').find('.panel-heading').addClass('active');
            });
        }

        /*
         * Tooltips
         */
        if ($('[data-toggle="tooltip"]')[0]) {
            $('[data-toggle="tooltip"]').tooltip();
        }

        /*
         * Popover
         */
        if ($('[data-toggle="popover"]')[0]) {
            $('[data-toggle="popover"]').popover();
        }

        /*
         * Message
         */

        //Actions
        if ($('.on-select')[0]) {
            var checkboxes = '.lv-avatar-content input:checkbox';
            var actions = $('.on-select').closest('.lv-actions');

            $('body').on('click', checkboxes, function() {
                if ($(checkboxes+':checked')[0]) {
                    actions.addClass('toggled');
                }
                else {
                    actions.removeClass('toggled');
                }
            });
        }

        if($('#ms-menu-trigger')[0]) {
            $('body').on('click', '#ms-menu-trigger', function(e){
                e.preventDefault();
                $(this).toggleClass('open');
                $('.ms-menu').toggleClass('toggled');
            });
        }

        /*
         * Listview Search
         */
        if ($('.lvh-search-trigger')[0]) {


            $('body').on('click', '.lvh-search-trigger', function(e){
                e.preventDefault();
                x = $(this).closest('.lv-header-alt').find('.lvh-search');

                x.fadeIn(300);
                x.find('.lvhs-input').focus();
            });

            //Close Search
            $('body').on('click', '.lvh-search-close', function(){
                x.fadeOut(300);
                setTimeout(function(){
                    x.find('.lvhs-input').val('');
                }, 350);
            })
        }
        </script>
    </body>
</html>
